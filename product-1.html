    <script>
        window.dataLayer = window.dataLayer || [];
        
        // Получаем ID товара из URL
        const productId = window.location.pathname.split('-').pop().replace('.html', '');
        const product = products.find(p => p.id === productId);

        dataLayer.push({
            ecommerce: {
                currencyCode: "RUB",
                detail: {
                    products: [{
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        category: 'Одежда'
